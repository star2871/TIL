<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .carousel-items {
    display: flex;
    width: 50rem;
  }
  .carousel-item {
    width: 10rem;
    height: 10rem;
    background-color: aqua;
    display: none;
  }
  .active {
    display:block;
    animation: active 0.5s;
  }
  @keyframes active {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>
<body>
  <div class="carousel-items">
    <div class="carousel-item active">a</div>
    <div class="carousel-item">b</div>
  </div>
  <button id="nextBtn">next</button>
  <script>
    const nextBtn = document.querySelector('#nextBtn')
    nextBtn.addEventListener('click', function() {
      // 지금 active인 것은 어떻게 알죠?
      const currentElement = document.querySelector('.active')
      const items = document.querySelectorAll('.carousel-item')
      const idx = [...items].indexOf(currentElement)
      console.log(currentElement, items, idx)
      currentElement.classList.toggle('active')
      items[(idx+1)%items.length].classList.toggle('active')
    })
  </script>
</body>
</html>
