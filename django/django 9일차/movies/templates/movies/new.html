{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <form action="{% url 'movies:create' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form movie_form %}
    {% comment %} {{ movie_form.as_p }} {% endcomment %}
    {% bootstrap_button button_type="submit" content="글쓰기" %}
  </form>
{% endblock %}
